<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Shot Clock - LED Dotted Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="logo.png" width="670" height="120"></h1>
        <div class="timer" id="timer">
            <div class="digit" id="digit1"></div>
            <div class="digit" id="digit2"></div>
        </div>
        <button id="resetButton">Reset</button>
        <audio id="buzzer" src="buzzer.mp3"></audio> <!-- Buzzer sound file -->
    </div>

    <script src="script.js"></script>
</body>
</html>
